<form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <label for="usuario">Usuario: </label>
    <input id="usuario" type="text" formControlName="usuario" required>
  
    <label for="password">Last Name: </label>
    <input id="password" type="text" formControlName="password">
 
    <p>Complete el formulario para activar el boton de Enviar</p>
    <button type="submit" [disabled]="!registroForm.valid">Submit</button>
  </form>
